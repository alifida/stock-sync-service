spring:
  application:
    name: stock-sync-service

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.web: INFO
